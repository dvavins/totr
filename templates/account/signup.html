{% extends 'base.html' %}
{% load static %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
    <form method="POST" action="{% url 'account:signup' %}">
        {% csrf_token %}
        <div class="container ">
            {% for field in form %}

                {{ field }}
            {% endfor %}
            <button class="btn btn-primary" type="submit">Create Account</button>
        </div>

    </form>

{% endblock %}

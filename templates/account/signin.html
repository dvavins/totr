{% extends 'base.html' %}
{% load static %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
    <form method="POST" action="{% url 'account:signin' %}">
        {% csrf_token %}
        <div class="container">
            {% for field in form %}
                {{ field }}
            {% endfor %}

            <button class="btn btn-primary" type="submit">Sign In</button>
        </div>

    </form>

{% endblock %}
